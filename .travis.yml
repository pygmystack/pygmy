---
language: go
go:
  - "1.13.4"

matrix:
  include:

    - os: linux
      services: docker
      before_install:
        - go mod download
        - diff -u <(echo -n) <(gofmt -d $(find . -not -path "./vendor/*" -name "*.go"));
        - GO111MODULE=on go vet $(go list ./...);

        - make build
      script:
        - export PYGMY_PATH=pygmy-go-linux-x86;
        - builds/${PYGMY_PATH} --config .travis.pygmy.yml up;
        - builds/${PYGMY_PATH} --config .travis.pygmy.yml status;
        - curl --HEAD http://docker.amazee.io/stats
        - builds/${PYGMY_PATH} --config .travis.pygmy.yml down;
        - builds/${PYGMY_PATH} --config .travis.pygmy.yml clean;
        - docker image rm pygmy-go --force || true;

    - os: windows
      services: docker
      before_install:
        - go mod download
        - diff -u <(echo -n) <(gofmt -d $(find . -not -path "./vendor/*" -name "*.go"));
        - GO111MODULE=on go vet $(go list ./...);

      script:
        - export PYGMY_PATH=pygmy-go.exe;

        - go mod vendor
        - rm -f go.mod
        - rm -f go.sum
        - go build -o pygmy-go.exe .
        - cp pygmy-go.exe builds/pygmy-go.exe

        - builds/${PYGMY_PATH} --config .travis.pygmy.yml status;

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: builds/pygmy*
  file_glob: true
  on:
    repo: fubarhouse/pygmy-go
    branch: master
    tags: true

