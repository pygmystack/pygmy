name: goreleaser

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  goreleaser:
    runs-on: ubuntu-18.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: System dependencies
        run: sudo apt update && sudo apt install git golang -y || true
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Create version helper
        run: |
          cat > service/library/version_state.go << EOF
          package library
          import (
            "fmt"
            "strings"
          )
          var PYGMY_VERSION = "${GITHUB_REF}"
          func printversion() bool {
            parts := strings.Split(PYGMY_VERSION, "/")
            if PYGMY_VERSION == "" {
              return false
            }
            resultVersion :=  fmt.Sprintf("%v", parts[len(parts)-1])
            if !strings.HasPrefix(resultVersion, "v") {
            resultVersion = fmt.Sprintf("v%v", resultVersion)
            }
            resultVersion :=  fmt.Sprintf("%v", parts[len(parts)-1])
            if !strings.HasPrefix(resultVersion, "v") {
            resultVersion = fmt.Sprintf("v%v", resultVersion)
            }
            fmt.Printf("Pygmy version %v", resultVersion)
          }
          EOF
      -
        name: Fetch Dependencies
        run: go mod download
      -
        name: Print version string
        run: go run main.go version
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --debug --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}