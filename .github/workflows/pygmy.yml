      #   run: |
      #     docker logs amazeeio-ssh-agent
      #     ./pygmy-linux-amd64 export -o ./exported-config-err.yml
      #     cat ./exported-config-err.yml
      #     exit 1

      - name: Clone the official examples
        run: |
          git clone --recurse-submodules https://github.com/uselagoon/lagoon-examples.git

      - name: "[Example] Drupal Base"
        run: |
          cd lagoon-examples/drupal-base;
          docker-compose -p drupal-base up -d;
          docker-compose -p drupal-base exec -T cli composer install;
          dockerize -wait http://drupal-base.docker.amazee.io:80 -timeout 10s;
          curl --HEAD http://drupal-base.docker.amazee.io;
          curl --HEAD http://drupal-base.docker.amazee.io | grep -i "x-lagoon";
          ../../pygmy-linux-amd64 status | grep '\- http://drupal-base.docker.amazee.io';
          docker-compose -p drupal-base down;
          docker-compose -p drupal-base rm;
          cd ../../;

      - name: "[Example] Drupal Postgres"
        run: |
          cd lagoon-examples/drupal9-postgres;
          docker-compose -p drupal-postgres up -d;
          docker-compose -p drupal-postgres exec -T cli composer install;
          dockerize -wait http://drupal9-postgres.docker.amazee.io:80 -timeout 10s;
          curl --HEAD http://drupal9-postgres.docker.amazee.io;
          curl --HEAD http://drupal9-postgres.docker.amazee.io | grep -i "x-lagoon";
          ../../pygmy-linux-amd64 status | grep '\- http://drupal9-postgres.docker.amazee.io';
          docker-compose -p drupal-postgres down;
          docker-compose -p drupal-postgres rm;
          cd ../../;

